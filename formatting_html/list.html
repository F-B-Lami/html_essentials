<!DOCTYPE html>
<html>
<title>
    List
</title>

<body>
    <h1>
        Ordered List
    </h1>
    <ol>
        <li>food</li>
        <li>sports</li>
        <li>travel</li>
    </ol>
    <h1>
        Unordered List
    </h1>
    <ul>
        <li>morning</li>
        <li>afternoon</li>
        <li>evening</li>
    </ul>
    <h1>
        Definition List
    </h1>
    <dl>
        <dt>food</dt>
        <dd>solid, liquid ingested</dd>
        <dt>sports</dt>
        <dd>exercise for healthy living</dd>
        <dt>travel</dt>
        <dd>physical displacement</dd>
    </dl>
</body>

</html>
